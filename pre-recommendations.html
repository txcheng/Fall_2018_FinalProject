<!DOCTYPE html>
<html>
	<head>
		<title>Movie Recommender</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div name = "top-section">
			<div name = "home-button"  class = "container text-center" style = "padding-top:25px;">
				<h2>Movie Recommender</h2>
			</div>
			<!-- HIDE THIS IF THE USER IS NOT LOGGED IN-->
			<div name = "logout">
				<div name = "logout-button" class = "container text-right" style = "padding-bottom:25px;">
					<a href = "logout" class="btn btn-primary">Log out</a>
				</div>
			</div>
		</div>
		<div name = "taskbar">
			<nav class="navbar navbar-expand-sm bg-light justify-content-center">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="profile.html">My Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="recommendations.html">Recommendations</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="modifyrating.html">Add Movie Rating</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="savedmovies.html">Saved Movies</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<div name = "recommendations-body" class = "row" style = "padding:50px;">
		<div name = "filler" class = "col"></div>
		<div name= "user-data-form" class =" col">
			<form name = "user-data-form" method="post" action="">
				<div name = "recs" class="form-group">
					<label for="sel1">Select the number of movie recommendations you would like to recieve:</label>
					<select name = "recNum" class="form-control" id="sel1">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
				<div name = "anti-recs" class="form-group">
					<label for="sel2">Select the number of anti-movie recommendations you would like to recieve:</label>
					<select name = "anti-recNum" class="form-control" id="sel2">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
				<div name = "sort-type" class = "form-group">
					<label for="sel3">Select how you would like your recommendations to be sorted:</label>
					<select name = "sortType" class="form-control" id="sortType">
						<option value="year">Year</option>
						<option value="pop">Popularity</option>
					</select>
				</div>
				<button type = "submit" class="btn btn-primary btn-lg">Submit</button>
			</form>
		</div>
		<div name = "filler" class = "col"></div>
	</div>
</body>
</html>
