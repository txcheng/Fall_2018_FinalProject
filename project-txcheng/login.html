<!DOCTYPE html>
<html>
	<head>
		<title>Movie Recommender</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div name = "top-section">
			<div name = "home-button"  class = "container text-center" style = "padding-top:25px;">
				<h2>Movie Recommender</h2>
			</div>
			<!-- HIDE THIS IF THE USER IS NOT LOGGED IN-->
			<div name = "logout">
				<div name = "logout-button" class = "container text-right" style = "padding-bottom:25px;">
					<a href = "logout" class="btn btn-primary">Log out</a>
					</div>
				</div>
			</div>
			<div name = "taskbar">
				<nav class="navbar navbar-expand-sm bg-light justify-content-center">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="profile.html">My Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="recommendations.html">Recommendations</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="modifyrating.html">Add Movie Rating</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="savedmovies.html">Saved Movies</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<div name = "login-body" class = "container" style = "padding:50px;min-width:25%;max-width:50%;">
			<div name = "form-div" class = "text-center" style = "padding-bottom:20px;">
				<form method = "post">
					<div name = "login-form-username" class = "form-group">
						<input type = "textfield" class = "form-control" id = "username" name = "username" placeholder="Username" required>
					</div>
					<div name = "login-form-pwd" class = "form-group">
						<input type = "Password" class = "form-control" id = "pwd" name = "pwd" placeholder="Password" required>
					</div>
					<button type = "submit" class="btn btn-primary btn-lg">Login</button>
				</form>
			</div>
			<div name = "register-link" class = "container text-center">
				<p>
					Don't have an account? <a class="nav-link" href="register.html">Click here to register!</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
