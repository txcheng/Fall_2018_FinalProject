<!DOCTYPE html>
<html>
	<head>
		<title>Movie Recommender</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		function validateForm() {
		var pwd = document.forms["register-form"]["pwd"].value;
		var pwdconfirm = document.forms["register-form"]["pwd-confirm"].value;
			if (pwd !=pwdconfirm) {
				alert("Passwords must match!");
				return false;
			}
		}
		</script>
	</head>
	<body>
		<div name = "top-section">
			<div name = "home-button"  class = "container text-center" style = "padding-top:25px;">
				<h2>Movie Recommender</h2>
			</div>
			<!-- HIDE THIS IF THE USER IS NOT LOGGED IN-->
			<div name = "logout">
				<div name = "logout-button" class = "container text-right" style = "padding-bottom:25px;">
					<a href = "logout" class="btn btn-primary">Log out</a>
					</div>
				</div>
			</div>
			<div name = "taskbar">
				<nav class="navbar navbar-expand-sm bg-light justify-content-center">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="profile.html">My Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="recommendations.html">Recommendations</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="modifyrating.html">Add Movie Rating</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="savedmovies.html">Saved Movies</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<div name = "register-body" class = "container" style = "padding:50px;min-width:25%;max-width:50%;">
			<div name = "form-div" class = "text-center" style = "padding-bottom:20px;">
				<form name = "register-form" method="post" onsubmit="return validateForm()">
					<div name = "register-form-username" class = "form-group">
						<input type = "textfield" class = "form-control" id = "username" name = "username" placeholder="Username (must be alphanumeric of a length of at least 3)" pattern = "[A-Za-z0-9]{3,}" required>
					</div>
					<div name = "register-form-pwd" class = "form-group">
						<!--password must have at least 3 chars, one of which is a special char-->
						<input type = "Password" class = "form-control" id = "pwd" name = "pwd" placeholder="Password (at least 3 chars and must contain at least one special character)" pattern = "[A-Za-z0-9]{2,}[!@#$%^&*()_`~,.+/]+|[!@#$%^&*()_`~,.+/]+[A-Za-z0-9]{2,}" required>
					</div>
					<div name = "register-form-pwd-confirm" class = "form-group">
						<input type = "Password" class = "form-control" id = "pwd-confirm" name = "pwd-confirm" placeholder="Confirm Password" required>
					</div>
					<button type = "submit" class="btn btn-primary btn-lg">Register</button>
				</form>
			</div>
			<div name = "login-link" class = "container text-center">
				<p>
					Already have an account? <a class="nav-link" href="login.html">Click here to login!</a>
				</p>
			</div>
		</div>
	</body>
</html>
